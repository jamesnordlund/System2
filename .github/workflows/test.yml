name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: pip install pyyaml pytest

      - name: Install bats-core
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install bats-core
          else
            sudo apt-get update && sudo apt-get install -y bats
          fi

      - name: Run Python unit tests
        run: python -m pytest tests/test_update_system2_yaml.py tests/test_generate_manifest.py -v

      - name: Run shell script tests
        run: bats tests/test_update_system2.bats

      - name: Run integration tests
        run: python -m pytest tests/test_integration.py -v

      - name: Validate manifest files exist
        run: |
          python -c "
          import json, os, sys
          data = json.load(open('manifest.json'))
          missing = [f['path'] for f in data['files'] if not os.path.exists(f['path'])]
          if missing:
              print(f'Missing files: {missing}', file=sys.stderr)
              sys.exit(1)
          print(f'All {len(data[\"files\"])} manifest files exist.')
          "

  version-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check VERSION bump on manifest file changes
        env:
          GH_BASE_REF: ${{ github.base_ref }}
        run: |
          # Get list of changed files
          CHANGED=$(git diff --name-only origin/${GH_BASE_REF}...HEAD)
          export CHANGED

          # Check if any manifest-tracked file was changed
          MANIFEST_CHANGED=false
          if command -v python3 &>/dev/null; then
            MANIFEST_CHANGED=$(python3 -c "
          import json, os
          changed = set(os.environ['CHANGED'].strip().split('\n'))
          manifest_paths = {f['path'] for f in json.load(open('manifest.json'))['files']}
          print('true' if changed & manifest_paths else 'false')
          ")
          fi

          if [[ "$MANIFEST_CHANGED" == "true" ]]; then
            if echo "$CHANGED" | grep -q "^VERSION$"; then
              echo "VERSION file was updated alongside manifest changes."
            else
              echo "::warning::Manifest-tracked files were modified but VERSION was not bumped. Consider updating VERSION."
            fi
          fi
