name: Close stale PRs

on:
  schedule:
    - cron: '30 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 30
          days-before-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: >
            This PR has been inactive for 30 days. To keep it open, please
            push new changes or leave a comment. Otherwise it will be
            automatically closed in 7 days. No worries — you're welcome to
            reopen it anytime if you'd like to pick this back up. Thank you
            for your contribution!
          close-pr-message: >
            This PR has been closed due to inactivity. Thank you for your
            time and effort on this — please feel free to reopen it or open
            a new PR whenever you're ready to continue. We appreciate your
            contribution!
          days-before-issue-stale: -1
          days-before-issue-close: -1
          exempt-pr-labels: 'pinned,work-in-progress,long-running'
